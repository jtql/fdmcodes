function sayThanks() { 
  alert('Thanks!'); 
} 
elem.onclick = sayThanks;  //handler 4

<input id="elem" type="button" value="Click me"/> 
<script> 
  function handler1() { 
    alert('Thanks!'); 
  }; 
 function handler2() {
