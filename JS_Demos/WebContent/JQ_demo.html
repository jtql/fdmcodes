<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title>JQ Demo</title>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$("#demo").hide();
	});
	$("#id_b").click(function(){
		alert("Second button clicked");
	});
	
});

</script>



</head>

<body>

<h1> This is Jquery Demo</h1>
<p> This is a paragraph without ID</p>

<p id="demo"> This paragarpg goes with ID</p>

<button> Click Me - First</button>
<button id="id_b">Click Me - Second</button>

</body>
</html>
