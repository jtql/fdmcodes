<h1>Arrays and For Loop</h1>
<h2>String Arrays</h2>
  
<h2>Number Arrays</h2>
 
 <script>
  var numbers= new Array();
  numbers=[3,5,6,9,5];
  for (var k=0;k<numbers.length; k++){
	  document.writeln(numbers[k]);
	  document.writeln("<br/>"); 
  }
  
  /* while loop */ 
  
  var j = 1; 
  
  while(j < 4){ 
	   document.writeln("hey!<br/>"); 
	   j++; 
  }
 
 </script>
 
 <form name="form1">
